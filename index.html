<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="header">
<center><h2>COWIN REGISTRATION FORM</h2></center>
<center><br>BOOK YOUR SLOT</center>
 </div>

<form class="form" id="form">
    <div class="form-control">
        <label>Username*</label>
        <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message*</small>
    </div>

    <div class="form-control">
        <label>Password*</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>

    <div class="form-control">
        <label>Confirm Password*</label>
        <input type="password" id="cpassword" placeholder="Enter password again">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>

    <div class="form-control">
        <label>Contact Number*</label>
        <input type="number" id="phone" placeholder="999999999" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>

    <div class="form-control">
        <label>Email*</label>
        <input type="email" id="email" placeholder="abc@gmail.com" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
    </div>
    <input type="submit" value="Submit" class="btn" name="">

    <div class="footer text-center"> <p> <i class="far fa-copyright"></i> Made with <i class="fas fa-heart"></i> Vaibhav Shekhar </p> </div>
</form>


</div>

<script src="script.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
</body>
</html>
